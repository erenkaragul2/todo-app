{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center; margin-bottom: 50px;"><strong>Minimalist </strong>To-Do</h1>
    {% if tasks|length < 1 %}
    <h4 style="text-align: center">There are no tasks. Create one below!</h4>
    {% else %}
   
        <div>
        {% for task in tasks %}
            <ol>
                <li class="boxes"><input type="checkbox" id="todo" name="todo" value="todo">
                    <label  class="label" for="todo" data-content="{{ task.content }}">{{ task.content }}</label></li>
                <li class="rightside">
                    <p id="date">{{ task.date_created.date() }}</p>
                    <a href="/delete/{{task.id}}"><i class="far fa-trash-alt"></i></a>
                    <a href="/update/{{task.id}}"><i class="far fa-edit"></i></a>
                </li>
            </ol>
        {% endfor %}
        </div>
    {% endif %}

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task" id="submit">
        </form>
    </div>
</div>
{% endblock %}
